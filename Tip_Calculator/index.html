<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
</head>
<body>
    <h1>Tip Calculator</h1>
    <label for="billAmount">Bill Amount:</label>
    <input type="number" id="billAmount" step="0.01"><br><br>

    <label for="tipPercentage">Tip Percentage:</label>
    <select id="tipPercentage">
        <option value="0.10">10%</option>
        <option value="0.15">15%</option>
        <option value="0.20">20%</option>
        <option value="0.25">25%</option>
    </select><br><br>

    <button onclick="calculateTip()">Calculate Tip</button>

    <p id="tipAmount"></p>

    <script>
        function calculateTip() {
            const billAmount = parseFloat(document.getElementById('billAmount').value);
            const tipPercentage = parseFloat(document.getElementById('tipPercentage').value);
            
            if (isNaN(billAmount) || isNaN(tipPercentage)) {
                alert('Please enter valid numbers for bill amount and tip percentage.');
                return;
            }
            
            const tipAmount = billAmount * tipPercentage;
            const totalAmount = billAmount + tipAmount;

            document.getElementById('tipAmount').textContent = `Tip Amount: $${tipAmount.toFixed(2)} | Total Amount: $${totalAmount.toFixed(2)}`;
        }

        // Optional: Add an event listener to handle form submission using "Enter" key
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                calculateTip();
            }
        });
    </script>
</body>
</html>
